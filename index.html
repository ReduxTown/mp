<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EthereonUs – Roblox Username Checker</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d1117, #1a1f2e);
      color: #e6edf3;
      margin: 0;
      padding: 20px 30px;
      min-height: 100vh;
    }
    .container {
      max-width: 540px;
      margin: 0 auto;
      background: rgba(22, 27, 34, 0.85);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      border: 1px solid #30363d;
    }
    h1 {
      text-align: center;
      color: #9d7beb;
      margin-bottom: 2.5rem;
      font-size: 2.8rem;
      text-shadow: 0 0 15px rgba(157,123,235,0.5);
      letter-spacing: 1px;
    }
    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    input[type="text"] {
      flex: 1;
      min-width: 240px;
      padding: 16px 18px;
      font-size: 1.15rem;
      border: 2px solid #444c56;
      border-radius: 10px;
      background: #0d1117;
      color: #f0f6fc;
      outline: none;
      transition: all 0.2s;
    }
    input[type="text"]:focus {
      border-color: #9d7beb;
      box-shadow: 0 0 0 4px rgba(157,123,235,0.25);
    }
    button {
      padding: 0 32px;
      font-size: 1.15rem;
      background: linear-gradient(90deg, #7c3aed, #a78bfa);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(124,58,237,0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      background: #21262d;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #result {
      margin-top: 1.5rem;
      padding: 24px;
      border-radius: 12px;
      background: #161b22;
      border: 1px solid #30363d;
      font-size: 1.3rem;
      line-height: 1.6;
      min-height: 100px;
      transition: all 0.3s;
    }
    .available   { background: #122f1f; border-color: #2ea043; color: #bfffcc; }
    .taken       { background: #3d0f0f; border-color: #f85149; color: #ffcccc; }
    .invalid     { background: #2d2a0f; border-color: #d29922; color: #ffe8b3; }
    .checking    { background: #1c2d3f; border-color: #9d7beb; color: #e0d7ff; }
    .small {
      font-size: 0.95rem;
      opacity: 0.75;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>EthereonUs</h1>

  <div class="input-group">
    <input type="text" id="username" placeholder="Enter Roblox username..." autocomplete="off" spellcheck="false" maxlength="20">
    <button id="checkBtn">Check</button>
  </div>

  <div id="result"></div>

  <div class="small">
    Powered by Roblox public API • 3–20 chars • Letters, numbers, underscore only
  </div>
</div>

<script>
const input = document.getElementById('username');
const btn = document.getElementById('checkBtn');
const result = document.getElementById('result');

const validPattern = /^[a-zA-Z0-9_]+$/;

async function checkAvailability(name) {
  result.className = 'checking';
  result.innerHTML = 'Checking availability...';

  try {
    const birthday = '1990-01-01'; // Dummy birthdate (old enough to pass most rules)

    const params = new URLSearchParams({
      'request.username': name,
      'request.birthday': birthday,
      'request.context': 'Signup'
    });

    const res = await fetch(`https://auth.roblox.com/v1/usernames/validate?${params}`, {
      method: 'GET',
      credentials: 'omit',
      headers: {
        'Accept': 'application/json',
        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) EthereonUs/1.0'
      }
    });

    if (!res.ok) {
      throw new Error(`Roblox returned ${res.status}`);
    }

    const data = await res.json();

    if (data.code === 0) {
      result.className = 'available';
      result.innerHTML = `✅ <strong>${name}</strong> is available!<br>Claim it now on Roblox! ✨`;
    } else if (data.code === 1) {
      result.className = 'taken';
      result.innerHTML = `❌ <strong>${name}</strong> is already taken.`;
    } else if (data.code === 10) {
      result.className = 'invalid';
      result.innerHTML = `⚠️ <strong>${name}</strong> is not allowed (inappropriate or filtered).`;
    } else {
      result.className = 'invalid';
      result.innerHTML = `⚠️ ${data.message || 'Unexpected response'} (code: ${data.code})`;
    }

  } catch (err) {
    result.className = 'invalid';
    result.innerHTML = `Error connecting to Roblox<br><small>${err.message}</small>`;
  }
}

function handleCheck() {
  const name = input.value.trim();

  if (!name) {
    result.className = 'invalid';
    result.textContent = 'Please enter a username.';
    return;
  }

  if (name.length < 3 || name.length > 20) {
    result.className = 'invalid';
    result.textContent = 'Username must be 3–20 characters.';
    return;
  }

  if (!validPattern.test(name)) {
    result.className = 'invalid';
    result.textContent = 'Only letters, numbers, and underscore (_) allowed.';
    return;
  }

  checkAvailability(name);
}

btn.addEventListener('click', handleCheck);

input.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    e.preventDefault();
    handleCheck();
  }
});
</script>

</body>
</html>
