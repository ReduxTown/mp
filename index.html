<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ETHEREON – Roblox Username Generator 2026</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>

  <header class="neon-header">
    <h1 class="glitch" data-text="ETHEREON">ETHEREON</h1>
    <p class="tagline">ROBLOX USERNAME GENERATOR & AVAILABILITY SCANNER – 2026</p>
  </header>

  <main class="container">

    <section class="controls">
      <div class="settings">
        <label>Length: <input type="number" id="length" value="8" min="3" max="20"></label>
        <label>Quantity: <input type="number" id="quantity" value="20" min="1" max="200"></label>
        <label>Pattern: 
          <select id="pattern">
            <option value="random">Random (letters + numbers)</option>
            <option value="letters">Letters only</option>
            <option value="underscore">With underscores</option>
          </select>
        </label>
      </div>
      <button id="generate-btn">GENERATE & SCAN</button>
      <button id="speed-btn">SPEED SCAN (50+)</button>
      <p id="status" class="status-msg"></p>
    </section>

    <section class="results">
      <h2>Results</h2>
      <div id="results-grid" class="results-grid"></div>
    </section>

    <footer class="fake-footer">
      <p>ETHEREON 2026 • Real-time Roblox API checker • Use responsibly – heavy scanning may hit rate limits</p>
    </footer>

  </main>

  <script src="app.js"></script>
</body>
</html>
